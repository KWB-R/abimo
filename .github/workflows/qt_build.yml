name: QT Build

on: [push]

env:
  TAG_NAME_LATEST: latest

jobs:
  macos:
    name: macOS
    runs-on: macos-latest
    env:
      ARCHIVE_NAME: abimo_latest_macos
    steps:
      - name: Checkout
        uses: actions/checkout@v3
#      - name: Install Qt
#        uses: jurplel/install-qt-action@v3
      - name: Install Qt
        run: |
          brew install qt@5
          ls -l /opt/homebrew/opt/qt@5/bin
      - name: Export variables
        run: echo 'export PATH="/opt/homebrew/opt/qt@5/bin:$PATH"' >> ~/.zshrc
      - name: Run QMake
        run: qmake src/app/app.pro
      - name: Build
        run: make release
      - name: Create archive and list files
        run: |
          ls -l
          mv release ${{ env.ARCHIVE_NAME }}
          tar -czvf ${{ env.ARCHIVE_NAME }}.tar.gz ${{ env.ARCHIVE_NAME }}
          ls -l
